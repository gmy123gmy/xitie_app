#for(rep : replyPage.list)
<img src="#(fs+rep.logo)" alt="">
<span>&nbsp;#(rep.replyUserName)</span>
<span class="glyphicon glyphicon-option-horizontal more"></span>
<div style="font-size:14px;margin-left:36px">#(rep.content)</div>
<span style="font-size:12px;color:#bbb;margin-left:36px">#(rep.replyDateTime)</span><br/>
#end
