<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no"/>
    <title>#(columnName)</title>
    <link rel="stylesheet" href="#(ctx)/static/css/bootstrap.min.css">
    <link rel="stylesheet" href="#(ctx)/static/css/public.css"/>
    <link rel="stylesheet" href="#(ctx)/static/css/navigation_third.css"/>
    <link rel="stylesheet" href="#(ctx)/static/css/index.css"/>
    
</head>
<body onload="loaded()">
<!--页头-->
<div class="header">
    <a href="javascript:;" onClick="javascript :history.back(-1);" class="glyphicon glyphicon-menu-left back lf">
    </a>
    <span style="font-size:16px;position:absolute;left:50%;margin-left:-2em;">#(columnName)</span>
    <!-- <a href="#(ctx)/app/news/toSearch/?columnId=#(columnId)&tokenCode=#(tokenCode)" class="glyphicon glyphicon-search search_box rt"></a> -->
</div>
<div id="wrapper">
    <div id="scroller">
        #for(newTemp :newsList)
        #if(newTemp.type == '0')
        <div class="container">
            <!--图文-->
            <div class="p_cont">
                <a onclick="addReadCount('#(newTemp.articleId)')" href="#(ctx)/app/news/showDetail?newsId=#(newTemp.articleId)&tokenCode=#(token)">
                    <div class="row">
                        <div class="text">#(newTemp.title)</div>
                    </div>
                    <div class="row">
                        #for(im :newTemp.imList)
                        <div class="col-xs-4">
                            <img src="#(nginxurl)#(im)" alt=""/>
                        </div>
                        #end
                    </div>
                    <div class="row data">
                        <div class="col-xs-8 cont lf">
                            <div class="glyphicon glyphicon-eye-open lf">
                            </div>&nbsp;<span id="news_#(newTemp.articleId)">#(newTemp.readerNum)</span>
                        </div>
                        <div class="rt-4">#(newTemp.showTime)</div>
                    </div>
                </a>
            </div>
        </div>
        #end
        #if(newTemp.type == '1')
        <div class="container">
            <div class="p_cont">
                <a onclick="addReadCount('#(newTemp.articleId)')" href="#(ctx)/app/news/showDetail?newsId=#(newTemp.articleId)&tokenCode=#(token)">
                    <div class="row">
                        <div class="col-xs-4">
                            #for(im :newTemp.imList)
                            <img src="#(nginxurl)#(im)" alt=""/>
                            #end
                        </div>
                        <div class="col-xs-8">
                            <div class="row">
                                <p class="text1">#(newTemp.title)</p>
                            </div>
                            <div class="row data">
                                <div class="col-xs-8 cont lf">
                                    <div class="glyphicon glyphicon-eye-open lf">
                                    </div>&nbsp;<span id="news_#(newTemp.articleId)">#(newTemp.readerNum)</span>
                                </div>
                                <div class="rt-4">#(newTemp.showTime)</div>
                            </div>
                        </div>
                    </div>
                </a>
            </div>
        </div>
        #end
        <div class="border_01"></div>
        #end
        <div id="more" data-status="1">暂无内容</div>
        <input type="hidden" id="page" value="2">
    </div>
</div>
</body>
<script src="#(ctx)/static/js/jquery-1.11.3.js"></script>
<script src="#(ctx)/static/js/bootstrap.js"></script>
<script src="#(ctx)/static/js/index.js"></script>
<script type="text/javascript" src="#(ctx)/static/js/iscroll.js"></script>
<script type="text/javascript">
    var myScroll;
    function loaded () {
        myScroll = new IScroll('#wrapper', { mouseWheel: true, click:true });
    }
    document.addEventListener('touchmove', function (e) { e.preventDefault(); }, false);
</script>
</html>
